<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBRAHIM| Event Registration Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Event Registration Form</legend>
            Name:
            <input type="text"  maxlength="10" placeholder="First-Name">
            <input type="text"  maxlength="10" placeholder="Last-Name"> <br><br>
            Company: <input type="text" minlength="5" maxlength="25"><br><br>
            E-mail: <input type="email" placeholder="example@.com" required><br><br>
            Phone No: <select>
                <option>area-code</option>
                <option>+92</option>
                <option>+91</option>
                <option>+65 </option>
                <option>+61</option>
            </select>
            <input type="text" maxlength="10" ><br><br>
            Subject: 
            <select>
                <option>Computer Science</option>
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
            </select><br><br><br>
            Are you in existing Customer?<br><br>
            <input type="radio"> &nbsp; Yes
            <input type="radio">&nbsp; No <br><br>
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
